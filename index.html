<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- fontawesome CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <style type="text/css">
      .btn-steam{
        background: rgb(4,27,73);
        background: linear-gradient(180deg, rgba(4,27,73,1) 0%, rgba(42,71,94,1) 51%, rgba(0,120,214,1) 100%);
      }
      .btn-itchio{
        background: rgb(121,21,12);
        background: linear-gradient(180deg, rgba(231,90,86,1) 0%, rgba(231,90,86,1) 92%);
      }

      .btn-playstore{
        background: rgb(3,2,10);
        background: linear-gradient(180deg, rgb(3,2,10) 0%, rgb(3,2,10) 92%);
      }
    </style>

    <title>Danny Garay</title>
  </head>
  
  <body>
    

    <div class="container mt-4">

      <div class="row mb-5 justify-content-center">
        <h1>Danny Garay <small>subtexto</small></h1>
      </div>

      <div class="row align-items-top">

        <div class="col-md-8">
          <div class="card bg-light mb-3">
            <div class="card-header">
              <h2>Games / Apps</h2>
            </div>
            <div class="card-body">
              <div class="row">
                

                <div class="col-lg-6">
                  <div class="container p-1">
                    <a href="#">
                      <img class="img-fluid" style="border-radius: 10%" src="https://img.itch.zone/aW1nLzg0NjUwMzEuZ2lm/105x83%23/TWdX7P.gif"/>
                    </a>
                    <a href="#">
                      <h4 class="mt-2">Toziuha Night: Dracula's Revenge</h4>
                    </a>
                    <p>2D Classicvania side-scroller action platformer retro. <small class="text-secondary">Windows, Linux, Android</small></p>
                    <div class="btn-group-vertical col">
                      <a href="#" class="btn-steam btn btn-lg btn-light text-white btn-block"><i class="fa-brands fa-steam"></i> Steam</a>
                      <a href="#" class="btn-itchio btn btn-lg btn-light text-white btn-block"><i class="fa-brands fa-itch-io"></i> Itch.io</a>
                      <a href="#" class="btn-playstore btn btn-lg btn-light text-white btn-block"><i class="fa-brands fa-google-play"></i> Playstore</a>
                    </div>
                  </div>  
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card bg-light mb-3">
            <div class="card-header bg-info"><h2 class="text-white">About me</h2></div>
            <div class="card-body">
              <!-- <h5 class="card-title">Light card title</h5> -->
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
        </div>

      </div>
   
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
